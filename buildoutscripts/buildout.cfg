[buildout]
extends =
    http://dist.plone.org/release/5-latest/versions.cfg

find-links = 
    http://dist.plone.org/release/5-latest

parts =
    instance


extensions = mr.developer


auto-checkout =
     tdf.exttempsitepolicy
     cioppino.twothumbs

always-checkout = true

sources = sources

versions = versions


develop =
     src/tdf.exttempsitepolicy
     src/cioppino.twothumbs


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    tdf.exttempsitepolicy
    Products.PloneHotfix20160419


zcml =
    plone.app.multilingual
    cioppino.twothumbs



[sources]

tdf.exttempsitepolicy = git git://github.com/tdf/tdf.exttempsitepolicy.git
cioppino.twothumbs = git git://github.com/tdf/cioppino.twothumbs.git

[versions]

zc.buildout = 2.5.0
setuptools =
Pillow = 3.2.0
